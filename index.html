    <canvas id="c"></canvas>
    <div class="alert hide">
        <span><i class="fa-solid fa-check" style="color: #ffffff;"></i></span>
        <span class="message">Copied the clipboard</span>
    </div>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="input-container" id="hashForm">
            <div class="card__inner mt-5">
                <div class="front face">
                    
                    <h1 class="text-center mb-4" style="font-size:35px;color:#0F0;">Password Generator</h1>
                    <div>
                        <input type="text" class="form-control mb-5"id="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="key" placeholder="Security Code">
                    
                    
                    </div>
                    <div class="generatereset  mt-5 mb-5 " style="text-align: center; ">  
                    <button type="button" class="btn flip  generatereset" style="color:#0f0 ;" onclick="generateHash()">Generate</button>
                    <button type="button" class="btn" id = "reset"style="color:#0f0 ;" onclick="clear()">Reset</button>         </div>
                    <div class="icon flip" style="display: grid;place-items: center;">
           
                          
                    </button>
                </div>
                </div>
                <div class="back face">
                    <div class="card__back" id="resultContainer">
                    </div>
                    <button class="flip return" ><i class="fa-solid fa-arrow-left" style="color: gray;font-size: 20px;"></i></button>
                </div>
            </div>
